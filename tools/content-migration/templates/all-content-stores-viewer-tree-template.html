        function initializeViewer() {
            filteredData = hierarchyData;
            updateStats();
            renderTree();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                filterAndRender();
            });
            document.getElementById('expandAllBtn').addEventListener('click', expandAll);
            document.getElementById('collapseAllBtn').addEventListener('click', collapseAll);
        }

        function filterAndRender() {
            filteredData = filterData(hierarchyData, currentSearch);
            updateStats();
            renderTree();
        }

        function filterData(data, searchTerm) {
            if (!data || !data.items) return data;
            return {...data, items: data.items.map(item => filterItem(item, searchTerm)).filter(Boolean)};
        }

        function filterItem(item, searchTerm) {
            if (!item) return null;
            // Only search in title
            const matchesSearch = !searchTerm || item.title.toLowerCase().includes(searchTerm);
            const filteredChildren = item.items ? item.items.map(child => filterItem(child, searchTerm)).filter(Boolean) : [];
            if (matchesSearch) return {...item, items: filteredChildren};
            if (filteredChildren.length > 0) return {...item, items: filteredChildren};
            return null;
        }

        function expandAll() {
            function addAllPaths(item) {
                if (!item) return;
                const hasChildren = item.items && item.items.length > 0;
                const hasTextList = item.text && (item.text.includes('<a') || (item.text.match(/<p>/g) || []).length > 1);
                if (hasChildren || hasTextList) {
                    expandedNodes.add(item.path);
                }
                if (hasChildren) {
                    item.items.forEach(child => addAllPaths(child));
                }
            }
            filteredData.items.forEach(item => addAllPaths(item));
            renderTree();
        }

        function collapseAll() {
            expandedNodes.clear();
            renderTree();
        }

        function updateStats() {
            const count = countItems(filteredData);
            document.getElementById('statsText').textContent = `${count} items found`;
        }

        function countItems(data) {
            if (!data || !data.items) return 0;
            return data.items.reduce((count, item) => {
                // Skip accordion items (title starts with 'accordion')
                if (item.title && item.title.toLowerCase().startsWith('accordion')) {
                    // Count their children instead
                    return count + countItems(item);
                }
                // Count this item and its children
                return count + 1 + countItems(item);
            }, 0);
        }

        function renderTree() {
            const content = document.getElementById('content');
            if (!filteredData || !filteredData.items || filteredData.items.length === 0) {
                content.innerHTML = '<div style="text-align:center;padding:3rem;color:#666;"><h3>üîç No results found</h3><p>Try adjusting your search or filter criteria</p></div>';
                return;
            }
            content.innerHTML = filteredData.items.map(item => renderTreeItem(item, 0)).join('');
            attachTreeEventListeners();
        }

        function renderTreeItem(item, depth) {
            if (!item) return '';
            
            // Skip accordion items (title starts with 'accordion') but render their children
            if (item.title && item.title.toLowerCase().startsWith('accordion')) {
                if (item.items && item.items.length > 0) {
                    return item.items.map(child => renderTreeItem(child, depth)).join('');
                }
                return '';
            }
            
            // Note: sections are now displayed as regular items (not skipped)
            
            const hasChildren = item.items && item.items.length > 0;
            const hasTextList = item.text && (item.text.includes('<a') || (item.text.match(/<p>/g) || []).length > 1);
            const hasExpandable = hasChildren || hasTextList;
            const isExpanded = expandedNodes.has(item.path);
            const hasLink = item.linkURL && item.linkURL.trim() !== '';
            
            // Render image if imageUrl exists, otherwise show nothing (no icon)
            let iconHtml = '';
            if (item.imageUrl) {
                const fullImageUrl = `${AEM_CLOUD_URL}${item.imageUrl}`;
                iconHtml = `<img src="${fullImageUrl}" alt="${item.title}" class="item-image" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px; margin-right: 8px; background: chartreuse; font-size: small;">`;
            }
            
            let html = `<div class="tree-item"><div class="tree-node ${isExpanded ? 'expanded' : ''}" data-path="${item.path}" data-has-children="${hasExpandable}" data-has-text-list="${hasTextList}" data-link-url="${hasLink ? item.linkURL : ''}">
                <span class="expand-icon ${isExpanded ? 'expanded' : ''}" style="${!hasExpandable ? 'visibility:hidden;' : ''}">‚ñ∂</span>
                ${iconHtml}
                <span class="node-title ${hasLink ? 'has-link' : ''}">${item.title}</span></div>`;
            if (item.text) {
                const textClass = hasTextList ? 'tree-children' : '';
                const expandedClass = (hasTextList && isExpanded) ? 'expanded' : '';
                html += `<div class="rich-content ${textClass} ${expandedClass}">${item.text}</div>`;
            }
            if (hasChildren) html += `<div class="tree-children ${isExpanded ? 'expanded' : ''}">${item.items.map(child => renderTreeItem(child, depth + 1)).join('')}</div>`;
            return html + '</div>';
        }

        function attachTreeEventListeners() {
            document.querySelectorAll('.tree-node').forEach(node => {
                node.addEventListener('click', (e) => {
                    if (e.target.classList.contains('external-link')) return;
                    const path = node.dataset.path;
                    const hasChildren = node.dataset.hasChildren === 'true';
                    const hasTextList = node.dataset.hasTextList === 'true';
                    const linkUrl = node.dataset.linkUrl;
                    if (linkUrl && linkUrl !== '' && e.target.classList.contains('has-link')) {
                        window.open(linkUrl, '_blank');
                        return;
                    }
                    if (hasChildren) toggleNode(path, node, hasTextList);
                });
            });
        }

        function toggleNode(path, nodeElement, hasTextList) {
            const expandIcon = nodeElement.querySelector('.expand-icon');
            const isExpanding = !expandedNodes.has(path);
            
            if (isExpanding) {
                expandedNodes.add(path);
                nodeElement.classList.add('expanded');
                expandIcon.classList.add('expanded');
            } else {
                expandedNodes.delete(path);
                nodeElement.classList.remove('expanded');
                expandIcon.classList.remove('expanded');
            }
            
            // Toggle all expandable elements after this node
            let nextElement = nodeElement.nextElementSibling;
            while (nextElement) {
                if (nextElement.classList.contains('rich-content') || nextElement.classList.contains('tree-children')) {
                    if (isExpanding) {
                        nextElement.classList.add('expanded');
                    } else {
                        nextElement.classList.remove('expanded');
                    }
                    nextElement = nextElement.nextElementSibling;
                } else {
                    break;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', initializeViewer);
    </script>
</body>
</html>
